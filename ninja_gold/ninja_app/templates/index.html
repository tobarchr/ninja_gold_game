<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Money</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div id="container">
        <form id="coins_form">
            <label style="padding: 20px; font-size: 20px;">Your Gold:</label>
            <input type ="text" id="coins" name="coins" value={{request.session.coins}} readonly
            style= "padding: 5px; text-align: center;">
        </form>
        <div id ="boxes">`
            <form action="process_money" method="post">
                {% csrf_token %} 
                <input type ="hidden" name="which_form" value="farm">
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>
                <input type="submit" value="Find Gold!" class="submit_button">
            </form>
            <form action="process_money" method="post">
                {% csrf_token %} 
                <input type ="hidden" name="which_form" value="cave">
                <h2>Cave</h2>
                <p>(earns 5-10 golds)</p>
                <input type="submit" value="Find Gold!" class="submit_button">
            </form>
            <form action="process_money" method="post">
                {% csrf_token %} 
                <input type ="hidden" name="which_form" value="house">
                <h2>House</h2>
                <p>(earns 2-5 golds)</p>
                <input type="submit" value="Find Gold!" class="submit_button">
            </form>
            <form action="process_money" method="post">
                {% csrf_token %} 
                <input type ="hidden" name="which_form" value="casino">
                <h2>Casino</h2>
                <p>(earns/takes 0-50 golds)</p>
                <input type="submit" value="Find Gold!" class="submit_button">
            </form>
        </div>
        <div>
            <form>
                <h3>Activities:</h3>
            <textarea id="log" name="log" rows="6" cols="120">
                {{request.session.log}}
            </textarea>
            </form>
        </div>
    </div>
<script>
        document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight
</script>
</body>
</html>
